
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择题训练</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>选择题训练</h1>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question">题目加载中...</p>
                <form id="answer-form">
                    <!-- 动态生成选项 -->
                </form>
                <button id="submit-button" onclick="submitAnswer()">提交答案</button>
                <p id="feedback"></p>
            </div>
            <div id="score-board">
                <p>答题数：<span id="answered-count">0</span> / <span id="total-questions">0</span></p>
                <p>得分：<span id="score-count">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
